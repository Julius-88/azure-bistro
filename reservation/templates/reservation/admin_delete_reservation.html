{% extends 'base.html' %}
{% load static %}
{% block extra_title %}| Delete Reservations{% endblock %}
{% block content %}
<section class="d-flex flex-column justify-content-center align-items-center h-100">
    <h1 class="mb-5 font-lora text-center">Confirm Reservation Deletion</h1>
    <p class="text-center font-lato mx-2">
        Are you sure you want to delete this reservation?
    </p>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <div>
                <button type="submit" class="button font-lato">Confirm Deletion</button>
            </div>
            <div class="mt-3">
                <a href="{% url 'all_reservations' %}" class="text-center font-lato">Go back</a>
            </div>
        </div>
    </form>
</section>
{% endblock %}
