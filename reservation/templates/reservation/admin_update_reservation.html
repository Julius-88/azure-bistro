{% extends 'base.html' %}
{% load static %}
{% block extra_title %}| Update Reservations{% endblock %}
{% block content %}
<section class="d-flex flex-column justify-content-center align-items-center h-100">
    <h1 class="mb-5 font-lora text-center">Update Reservation</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex flex-column align-items-center">
            <div>
                <button type="submit" class="button font-lato">Update Reservation</button>
            </div>
            <div class="mt-3">
                <a href="{% url 'all_reservations' %}" class="text-center font-lato">Go back</a>
            </div>
        </div>
    </form>
</section>
{% endblock %}
