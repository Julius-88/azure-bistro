{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block meta%}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta_info %}
    <meta name="description"
        content="Welcome to Azure Bistro, the best restaurant in town! Our menu is full of delicious and unique dishes that are sure to delight your taste buds. Join us for a relaxing dining experience in our cozy and stylish restaurant. Reserve your table today!">
    <meta name="keywords"
        content="Azure Bistro, fine dining, Stockholm, gourmet meals, restaurant, culinary experience">
    {% endblock %}
    <meta name="author" content="Azure Bistro">
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    {% block extra_css %}
    {% endblock %}
    <title>Azure Bistro {% block extra_title %}{% endblock %}</title>
</head>

<body>
    {% block content %}
    {% endblock %}

    {% block extra_js %}
    {% endblock %}
</body>

</html>
