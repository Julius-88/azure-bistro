{% extends "base.html" %}
{% block extra_title %}| Sign In{% endblock %}

{% block content %}

<section class="d-flex flex-column justify-content-center align-items-center h-100">
  <h1 class="mb-5">Sign In</h1>
  <form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <div class="d-flex flex-column align-items-center">
      <div>
        <a href="{{ signup_url }}" aria-label="Click here to create an account" title="Create Account"
          class="font-lora">Create Account</a>
      </div>
      <div>
        <button class="button font-lora" aria-label="Click here to sign in to your account" title="Sign In"
          type="submit">Sign In</button>
      </div>
      <p class="text-center">Please contact us if you have forgotten your password.</p>
    </div>
  </form>
</section>
{% endblock %}
